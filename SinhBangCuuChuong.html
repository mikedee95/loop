<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let bcc;
    bcc = "<table border='1' width='800' cellspacing='1' cellpadding='3'>"
    for (i=2;i<10;i++){
        bcc = bcc + "<tr>";
        for (j=2;j<10;j++){
            bcc = bcc + "<td>" + i + "x" + j + "=" +  i*j + "</td>";
        }
        bcc = bcc+ "</tr>";
    }
    bcc = bcc + "</table>";
    document.write(bcc);
</script>
</body>
</html>
