<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function checkPrime() {
    let N = +prompt('Nhap vao so N')
    let i = 2
    while (i < N) {
        if (N % i === 0) {
            alert(N + 'khong phai so nguyen to');
            return
        } else { i++ }
    } alert(N + 'la so nguyen to')
}
checkPrime()
</script>
</body>
</html>
