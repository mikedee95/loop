<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    img {
        width: 300px;
        height: 300px;
    }
</style>
<body id="main">
<img id="img1" onclick="changeImage(1)" src="image/image1.jpg" alt="1">
<img id="img2" onclick="changeImage(2)" src="image/image2.jpg" alt="2">
<img id="img3" onclick="changeImage(3)" src="image/image3.jpg" alt="3">
<script>
    function creatImage() {
        let main = document.getElementById('main')
        let str = '';
        for (let i = 1; i < 4; i++) {
            str += `<img id="img${i}" onclick= "changeImage(${i})" src="image/image1.jpg" alt="1">`;
        }
        main.innerHTML = str;
    }

    function changeImage(id) {
        let img = document.getElementById("img" + id)
        let index = +img.alt;
        if (index < 5) {
            index++
        } else {
            index = 1
        }
        img.src = "image/" + "image" + index + ".jpg";
        img.alt = index;
        checkWin()
    }

    function checkWin() {
        let img1 = document.getElementById("img1");
        let img2 = document.getElementById("img2");
        let img3 = document.getElementById("img3");
        if (img1.alt === img2.alt && img2.alt === img3.alt) {
            setTimeout(function () {
                alert('Bingo');
            }, 1000);
        }
    }

    creatImage()
</script>
</body>
</html>
