<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sequence = [0, 1];
    for (let i = 0; i < 20; i++) {
        sequence.push(sequence[i] + sequence[i + 1]);
    }
    document.write(sequence + "<br>");
</script>
